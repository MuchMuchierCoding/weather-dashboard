<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
    <header class="dashboardHead">
        <h1>Weather Dashboard</h1>
    </header>
    <main class="bodyContainer">
        <aside class="asideContainer">
          <header class="asideHead">
            <h2>Search for City:</h2>
          </header>
        <section class="citySelect">
            <select class="cityInput">
                <option value="Atlanta">Atlanta</option>
                <option value="Denver">Denver</option>
                <option value="Seattle">Seattle</option>
                <option value="San Francisco">San Francisco</option>
                <option value="Orlando">Orlando</option>
                <option value="New York">New York</option>
                <option value="Chicago">Chicago</option>
                <option value="Austin">Austin</option>
            <button class="searchBtn">Search</button>  
            </select>
        </section>
        </aside>
        <section class="bodyMain">
            <container class="searchResults" type="text" placeholder="Search Results"></container>
            <container class="fiveDayForecast"></container>
        </section>
    </main>

    <link href="./assets/script.js">

</body>

</html>
